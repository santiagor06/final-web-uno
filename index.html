<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    
</head>
<body>
    <header>
        <img src="./assets/img/icon.png" height="40" width="110" alt="icon">
    </header>
    <h1>THE BEST WAY TO PAY</h1>
    <div id="container-empleados">
        
        
    </div>
    <dialog  id="modal">
    <div id="container-close"><img id="close" src="./assets/img/cerrar.png" alt=""></div>
    <div id="container-dialog">
        <h1>Payment</h1>
        <form id="form-pay" method="dialog" action="">
            <h2>Nombre Empleado</h2>
            <div class="group">
                <input required="" type="number" class="input">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Value/Hour</label>
              </div>
            <div class="group">
                <input required="" type="number" class="input">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Number/Hour</label>
              </div>
            <div class="group">
                <input required="" type="number" class="input">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Extra Charges</label>
              </div>
              <div class="container-checkout">

                  <div class="checkout">
                    <p>Base Salary:</p>
                    <p>$10392</p>
                  </div>
                  <div class="checkout">
                    <p>Extra Hours:</p>
                    <p>$20392</p>
                  </div>
                  <div class="checkout">
                    <p>Extra Charge:</p>
                    <p>$20392</p>
                  </div>
                  <div class="total">
                    <p>Total Salary:</p>
                    <p>$10392</p>
                  </div>
                </div>
                <button id="button-pay">PAY</button>
    </div>
    </dialog>
    <script type="module" src="./assets/js/main.js"></script>
</body>
</html>
